<div class="container col-sm-12 col-md-12 col-xs-12">
    <div class="panel panel-default">
        <div class="panel-heading">
          <div class="input-group" >
            <h2>{{ 'home.label.cluster.clusters' | translate }}</h2>
            <div class="input-group-btn">
                <button class="btn btn-success pull-right" (click)="addCluster()" type="submit">
                    <i class="glyphicon glyphicon-plus"></i> Add cluster
                </button>
            </div>
          </div>
        </div>
        <div class="panel-body">
            <div class="input-group" style="margin-bottom: 2%">
                <input type="text" class="form-control" [(ngModel)]="clusterSearch" placeholder="{{ 'home.placeholder.cluster.search' | translate }}">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </div>
            </div>
            <div class="list-group">
                <div class="table-responsive" style="margin-top: 1%">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>{{ 'home.label.cluster.name' | translate }}</th>
                            <th>{{ 'home.label.cluster.action.name' | translate }}</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr style="margin-bottom: 2%" *ngFor="let x of clusters | clusterListSearchByName : clusterSearch">
                            <td class="col-sm-10"><li style="cursor: pointer" (click)="checkClusterHealthIfDestIsDiffer(x.name)" class="list-group-item">{{x.name}} <span class="label label-primary pull-right">{{x.clusterType}}</span></li></td>
                            <td class="col-sm-2" style="vertical-align: middle">
                                <div class="input-group">
                                    <div class="input-group-btn">
                                        <button class="btn btn-default" (click)="checkClusterHealth(x.name,true)" type="button">
                                            <i class="glyphicon glyphicon-repeat"></i>
                                        </button>
                                    </div>
                                    <div class="input-group-btn">
                                        <button class="btn btn-default" (click)="updateCluster(x.name)" type="submit">
                                            <i class="glyphicon glyphicon-edit"></i>
                                        </button>
                                    </div>
                                    <div class="input-group-btn">
                                        <button class="btn btn-default" (click)="deleteCluster(x.name)" type="submit">
                                            <i class="glyphicon glyphicon-remove"></i>
                                        </button>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


</div>
