<loading-label [show]="isLoading"></loading-label>
<div *ngIf="!isLoading">
<div class="table-responsive" style="margin-top: 1%" *ngFor="let clusterState of clusterStateHistory">
  <h4 class="mb-3">{{clusterState.cluster.dateOfSnapshot | date: "MM/dd/yyyy hh:mm:ss"}}</h4>
  <h4 class="mb-3">{{clusterState.cluster.host}}</h4>
  <common-static-cluster-health-summary [clusterState]="clusterState"></common-static-cluster-health-summary>
  <hr/>
  <hdfs-cluster-health-summary [serviceName]="'HDFS'" [hdfsHealthReportList]="clusterState.serviceStatusList"></hdfs-cluster-health-summary>
  <hr/>
  <hdfs-cluster-health-summary [serviceName]="'YARN'" [hdfsHealthReportList]="clusterState.serviceStatusList"></hdfs-cluster-health-summary>
  <hr/>
  <service-list-static [clusterState]="clusterState"></service-list-static>
</div>
</div>
